services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/01-init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway - Main entry point
  api-gateway:
    build:
      context: ./packages/api-gateway
      dockerfile: Dockerfile
    container_name: ecommerce-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=api-gateway
    networks:
      - ecommerce-network
    depends_on:
      - auth
      - catalog
      - cart
      - orders
      - payments
      - notifications
      - payment-simulator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Authentication Service
  auth:
    build:
      context: ./packages/auth
      dockerfile: Dockerfile
    container_name: ecommerce-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=auth
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_password@postgres:5432/ecommerce_auth
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    networks:
      - ecommerce-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Catalog Service
  catalog:
    build:
      context: ./packages/catalog
      dockerfile: Dockerfile
    container_name: ecommerce-catalog
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=catalog
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_password@postgres:5432/ecommerce_catalog
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cart Service
  cart:
    build:
      context: ./packages/cart
      dockerfile: Dockerfile
    container_name: ecommerce-cart
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=cart
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Orders Service
  orders:
    build:
      context: ./packages/orders
      dockerfile: Dockerfile
    container_name: ecommerce-orders
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=orders
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Payments Service
  payments:
    build:
      context: ./packages/payments
      dockerfile: Dockerfile
    container_name: ecommerce-payments
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=payments
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_password@postgres:5432/ecommerce_payments
      - PAYMENT_SIMULATOR_URL=http://payment-simulator:3006
      - ORDERS_SERVICE_URL=http://orders:3004
    networks:
      - ecommerce-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Notifications Service
  notifications:
    build:
      context: ./packages/notifications
      dockerfile: Dockerfile
    container_name: ecommerce-notifications
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=notifications
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Payment Simulator Service
  payment-simulator:
    build:
      context: ./packages/payment-simulator
      dockerfile: Dockerfile
    container_name: ecommerce-payment-simulator
    ports:
      - "3007:3006"
    environment:
      - NODE_ENV=production
      - SERVICE_NAME=payment-simulator
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
  ecommerce-logs:
